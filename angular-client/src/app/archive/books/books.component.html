<div class="card mt-2 hadow-lg">


<div class="container">
  <h1 class="font-weight-light text-center text-lg-left mt-4 mb-0">Gallery</h1>

  <hr class="mt-2 mb-5">
  <div class="row">
    <app-book  *ngFor="let bk of books" [book]="bk" class="col-md-4"></app-book>
  </div>
  <div class="row justify-content-end">
    <div class="col-3 mb-5">
      <button *ngIf="user && user.role=='librarian'" class="btn btn-outline-dark" [routerLink]="['/gallery/add']">
        Add new book</button> <button *ngIf="user && user.role=='reader'" class="btn btn-light"
          (click)="open(content)"> Reserve selected books
      </button>

    </div>
  </div>
</div>
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Reserve selected books</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>

      <div class="input-group">

        <ngb-datepicker #dp (dateSelect)="onDateSelection($event)" [displayMonths]="2" [dayTemplate]="t"
          outsideDays="hidden">
        </ngb-datepicker>
        <ng-template #t let-date let-focused="focused"  let-disabled="disabled">
          <span class="custom-day" [class.focused]="focused" [class.range]="isRange(date)"
            [class.faded]="isHovered(date) || isInside(date)" (mouseenter)="hoveredDate = date"
            (mouseleave)="hoveredDate = null"
            
            (click)="!disabled && onDateSelection(date)">
            {{ date.day }}
          </span>
        </ng-template>

      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Confirm</button>
  </div>

</ng-template>


<hr>

<pre>{{ closeResult }}</pre>
</div>
