<div class="form validate-form">
    <span class="form-title">Client registration</span>

    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="wrap-input" data-validate ="Name is required">
                <label for="firstName"></label>
                <input type="text" placeholder="Name" formControlName="firstName" class="form-control input" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                <span class="focus-input"></span>
                    <span class="symbol-input">
                        <i class="fa fa-user-o" aria-hidden="true"></i>
                    </span>
                <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                    <div *ngIf="f.firstName.errors.required">First Name is required</div>
                </div>
            </div>
            <div class="wrap-input">
                <label for="lastName"></label>
                <input type="text" placeholder="Surname" formControlName="lastName" class="form-control input" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                <span class="focus-input"></span>
                <span class="symbol-input">
                    <i class="fa fa-user-o" aria-hidden="true"></i>
                </span>
                <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                    <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                </div>
            </div>
            <div class="wrap-input validate-input">
                <label for="username"></label>
                <input type="text" placeholder="Username" formControlName="username" class="form-control input" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <span class="focus-input"></span>
                <span class="symbol-input">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                </span>
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password"></label>
                <input type="password"  placeholder="Password" id="password" formControlName="password" class="form-control input"  [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <span class="focus-input"></span>
                <span class="symbol-input">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                </span>
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                </div>
            </div>
            <div class="container-form-btn">
                <button [disabled]="loading" class="form-btn">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Register
                </button>
                <p>Already a member? <a txt2 routerLink="../login" class="btn btn-link">Log in</a>
            </div>
        </form>
    </div>
</div>
