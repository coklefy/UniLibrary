<div class="form validate-form">
    <span class="form-title">Member Login</span>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="wrap-input">
               <!-- <label for="username">Username</label> -->
                <input type="text" placeholder="Username" formControlName="username" class="form-control input" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <span class="focus-input"></span>
                <span class="symbol-input">
                    <i class="fa fa-id-card" aria-hidden="true"></i>
                </span>
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                </div>
            </div>
            <div class="wrap-input">
                <!-- <label for="password">Password</label> -->
                <input type="password"  placeholder="Password" id="password" formControlName="password" class="form-control input"  [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <span class="focus-input"></span>
                <span class="symbol-input">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                </span>
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div>
            <div class="container-form-btn">
                <button [disabled]="loading" class="form-btn">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
                <div class="text-center p-t-136">
                    <a class="txt2" routerLink="../register" routerLinkActive="active">Create your Account
                    <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                </a>
            </div>
            </div>
        </form>
    </div>
</div>
